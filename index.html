    <header>
        <div class="container">
            <h1><a href="#home" style="text-decoration: none; color: inherit;">PastPatch</a></h1>
            <p class="tagline">Your Digital Time Capsule Repair Kit</p>
            <nav class="main-nav">
                <a href="#home">Home</a>

    <script type="module" src="./src/main.js"></script>
    <script>
        // Global download function
        window.downloadFile = function(filename, url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };
        
        // Enhanced download for blobs
        window.downloadBlob = function(filename, blob) {
            const url = URL.createObjectURL(blob);
            window.downloadFile(filename, url);
            setTimeout(() => URL.revokeObjectURL(url), 100);
        };
    </script>
</body>
